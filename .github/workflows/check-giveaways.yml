name: Check Ended Giveaways

on:
  schedule:
    # Every 10 minutes (stays within GitHub Free tier for private repos)
    - cron: '*/10 * * * *'
  workflow_dispatch: # Manual trigger for testing

jobs:
  check-giveaways:
    runs-on: ubuntu-latest
    timeout-minutes: 2 # Fail fast if something goes wrong
    
    steps:
      - name: Check for ended giveaways
        run: |
          echo "üîç Checking for ended giveaways..."
          
          response=$(curl -s -w "\n%{http_code}" \
            -X GET "${{ secrets.APP_URL }}/api/giveaways/check-and-trigger-ended" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --max-time 30)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Response Code: $http_code"
          echo "Response Body: $body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Successfully checked for ended giveaways"
          else
            echo "‚ùå Failed to check giveaways (HTTP $http_code)"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Giveaway check failed!"
          echo "Please check:"
          echo "1. APP_URL is correct in GitHub secrets"
          echo "2. CRON_SECRET matches your .env file"
          echo "3. API endpoint is accessible"

